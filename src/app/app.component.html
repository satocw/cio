<div id="top-of-page"></div>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button class="hamburger" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <cio-search-box #searchBox (onSearch)="doSearch($event)"></cio-search-box>
  </mat-toolbar-row>
</mat-toolbar>

<div>{{ searchResults | async | json }}</div>
<!-- <div *ngIf="showSearchResults">{{ searchResults | json }}</div> -->

<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" [opened]="isOpened" mode="side">
    aaa
  </mat-sidenav>
  <mat-sidenav-content>content</mat-sidenav-content>
</mat-sidenav-container>
