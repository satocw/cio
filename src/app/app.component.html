<div id="top-of-page"></div>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button class="hamburger" (click)="sidenav.toggle()">
      <mat-icon svgIcon="menu"></mat-icon>
    </button>
    <a class="nav-link home" href="/">
      <img
        src="assets/images/logos/flexsche.png"
        width="40"
        height="40"
        title="Home"
        alt="Home"
      />
    </a>

    <cio-search-box
      class="search-container"
      #searchBox
      (onSearch)="doSearch($event)"
    ></cio-search-box>
  </mat-toolbar-row>
</mat-toolbar>

<!-- <div>{{ searchResults | async | json }}</div> -->
<!-- <div *ngIf="showSearchResults">{{ searchResults | json }}</div> -->

<mat-sidenav-container class="sidenav-container" role="main">
  <mat-sidenav
    [ngClass]="{ collapsed: !isSideBySide }"
    #sidenav
    class="sidenav"
    [mode]="mode"
    [opened]="isOpened"
  >
    <cio-nav-menu
      [nodes]="sideNavNodes"
      [currentNode]="currentNodes?.SideNav"
      [isWide]="isSideBySide"
    ></cio-nav-menu>
  </mat-sidenav>

  <section class="sidenav-content" [id]="pageId" role="content">
    <cio-doc-viewer [doc]="currentDocument"> </cio-doc-viewer>
  </section>
</mat-sidenav-container>
